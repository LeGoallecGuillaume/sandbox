<div *ngFor="let note of this.noteService._notes | waitingNote:'done' | keyvalue " style="margin: 5px" >
  <mat-card [routerLink]="['/detail', {name: note.key}]">
    <mat-card-title>{{note.key}}</mat-card-title>
    <div class="wrapContent">
      {{note.value.body}}
    </div>
    <mat-card-actions align="end">
      <button mat-button (click)="setStatus(note.value,'progress')" >Process</button>
      <button mat-button (click)="setStatus(note.value, 'done')" >Done</button>
      <button mat-button (click)="setStatus(note.value, 'archive')">Archive</button>
      <button mat-button (click)="setStatus(note.value, 'delete')">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
